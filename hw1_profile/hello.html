<!DOCTYPE html> 
<html><body>  <h1>My First JavaScript</h1><p id="demo">JavaScript can change the style of an HTML element. </p><script>	var clicked = 0; 
	function myFunction() {		x = document.getElementById("demo"); x.style.fontSize = "25px";		x.style.color = "#ff0000";		clicked = 1;
	}
</script><button type="button" onclick="myFunction()">Click Me!</button></body> 
</html>
